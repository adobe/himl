[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    aws: Tests requiring AWS credentials
    vault: Tests requiring Vault setup
    sops: Tests requiring SOPS setup
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
